<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div th:if="${namePage}=='Главная'" class="pricing-header p-3 pb-md-4 mx-auto text-center"
         style="margin-top: 25vh; margin-bottom: 30vh">
        <h1 class="display-4 fw-normal">Читайте с нами</h1>
    </div>

    <div th:if="${namePage}=='Книги'" >
        <div class="row" style="margin-left: 9vw; width: 80vw; min-height: 74vh">
            <div class="container" style="display: flex;flex-wrap: wrap; width: 80vw">
                <div th:each="el : ${books}" style="margin-left: 1vw; width: 310px">
                    <a th:href="'/books/' + ${el.id}" style="text-decoration:none; color: #000">
                        <div style="width: 280px; height: 420px">
                            <img th:if="${el.img} != '' " th:src="${el.img}" style="width: 280px; height: 420px"
                                 alt="Тут должна быть картинка, но её нет">
                            <img th:if="${el.img} == '' " src="https://im.wampi.ru/2022/11/28/no.png"
                                 style="width: 280px; height: 420px"
                                 alt="Тут должна быть картинка, но её нет">
                        </div>
                        <h3 th:text="${el.title}"/>
                    </a>
                </div>
            </div>
        </div>

    </div>

    <div th:if="${namePage}=='404'">
        <div>
            <h1>Такой книги не существует</h1>
        </div>

    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
