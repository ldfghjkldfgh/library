<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div th:each="el : ${book}">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-justify" style="min-height: 70vh">
            <img th:if="${el.img} != ''" th:src="${el.img}" style="width: 280px; height: 420px" align="left"
                 alt="Тут должна быть картинка, но её нет">
            <img th:if="${el.img} == ''" src="https://im.wampi.ru/2022/11/28/no.png" align="left"
                 style="width: 280px; height: 420px"
                 alt="Тут должна быть картинка, но её нет">
            <h1 class="display-4 text-center" th:text="${el.title}"></h1>
            <p class="fs-5 text-muted" th:text="${el.str}"></p>
        </div>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-justify">
            <a th:if="${el.download} != ''" th:href="${el.download}"style="margin-left: 0.5vw"><button class="btn btn-success">Скачать</button></a>
            <p class="fs-5 text-muted mb-5" style="margin-left: 0.5vw" th:text="'Книгу написал: ' + ${el.writer}"></p>
            <a th:if="${pr} and ${pr} > 0"th:href="'/menu/update/' + ${el.id}"><button class="btn btn-success">Редактировать</button></a>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
