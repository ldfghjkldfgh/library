<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
    <script !src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body style="height: 100vh">
    <header th:insert="blocks/header :: header"></header>
    <p class="fs-5 text-muted" th:text="${error}"></p>
    <main class="container mt-5 mb-2" style="min-height: 70vh">
        <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Вход</h1>
            <div class="form-floating">
                <input required type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Ваша почта</label>
            </div>
            <div class="form-floating">
                <input required type="password" name="password" class="form-control" id="floatingPassword" minlength="8" placeholder="Password">
                <label for="floatingPassword">Пароль</label>
            </div>
            <p th:if="${param.error}" style="color: firebrick">Неверная почта или пароль</p>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
        </form>
        <a href="/reg">Зарегистрироваться</a>
    </main>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
