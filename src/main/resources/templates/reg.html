<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
  <script !src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body style="height: 100vh">
<header th:insert="blocks/header :: header"></header>

<main class="container mt-5 mb-2" style="min-height: 70vh">
  <form th:action="@{/reg}" method="post">
    <h1 class="h3 mb-3 fw-normal">Заполните форму</h1>

    <div class="form-floating" >
      <input required type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Ваша действующая почта</label>
    </div>
    <div class="form-floating">
      <input required type="password" name="password" class="form-control" id="floatingPassword" minlength="8" placeholder="Password">
      <label for="floatingPassword">Пароль</label>
    </div>
    <div class="form-floating">
      <input required type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Password">
      <label for="floatingPassword2">Пароль повторно</label>
    </div>
    <p th:text="${error}" style="color: firebrick"></p>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
  </form>
  <a href="/login">Войти</a>
</main>

<footer th:insert="blocks/footer :: footer"></footer>
</body>

</html>
