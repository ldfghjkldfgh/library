<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div>
        <a href="/menu">
            <button class="btn btn-success" style="margin-left: 15px; border-radius: 10px">Меню суперпользователя</button>
        </a><br>
        <table style="margin-left: 15px; margin-right: 20px">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>writer</th>
                <th>description</th>
                <th>image</th>
                <th>download</th>
                <th>del</th>
            </tr>
            <tr th:each="el : ${books}" style="margin-left: 1vw; width: 310px">

                <td th:text="${el.id}"></td>
                <td><a th:href="'/menu/update/' + ${el.id}" style="cursor: pointer">
                    <p th:text="${el.title}"></p>
                </a></td>
                <td th:text="${el.writer}"></td>
                <td th:text="${el.str}"></td>
                <td>
                    <img th:if="${el.img} != ''" th:src="${el.img}" style="width: 28px; height: 42px"
                         alt="Не работает">
                    <img th:if="${el.img} == ''" src="https://im.wampi.ru/2022/11/28/no.png"
                         style="width: 28px; height: 42px"
                         alt="Не установлена">
                </td>
                <td th:text="${el.download}"></td>
                <td><a th:href="'/menu/del/' + ${el.id}" style="cursor: pointer">❌</a></td>
            </tr>
        </table>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
